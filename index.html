<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ts-01</title>

    <script type="module" src="/src/main.ts" defer></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <li>
          <label for="value1">Value 1</label>
          <input id="value1" name="value1" type="number" />
        </li>
        <li>
          <label for="value2">Value 2</label>
          <input id="value2" name="value2" type="number" />
        </li>
        <li>
          <button id="calcGcd">
            Calculate GCD for provided values
          </button>
        </li>
        <li>
          <button id="isPrime1">
            Check if value 1 is prime
          </button>
        </li>
        <li>
          <button id="isPrime2">
            Check if value 2 is prime
          </button>
        </li>
        <li>
          <button id="getPrimesInRange">
            Get primes from between value 1 and value 2
          </button>
        </li>
      </ul>
    </div>
  </body>
</html>
